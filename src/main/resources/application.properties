spring.jpa.database=postgresql
spring.datasource.driver-class-name=org.postgresql.Driver

spring.datasource.url=jdbc:${DB_PLATFORM:postgresql}://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:projet}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.platform=${DB_PLATFORM:postgresql}

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false

spring.jpa.hibernate.ddl-auto=create-drop
spring.application.name=micro-ci-projects
spring.cloud.consul.host=${CONSUL_HOST:localhost}
spring.cloud.consul.port=${CONSUL_PORT:2020}
spring.cloud.consul.discovery.health-check-path=/api/v1/health
spring.cloud.consul.discovery.health-check-interval=10s
spring.cloud.consul.config.acl-token=${CONSUL_TOKEN}

